<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lucky Number (Plain JS)</title>
    <style media="screen">
      .lucky-number {
        font-size: 800%;
        color: #CC0000;
      }
    </style>
    <script type="text/javascript">
      function play() {
        console.log("play() called");
        var luckyNumber = Math.floor(Math.random() * 100);
        document.querySelector('.lucky-number').innerHTML
          = luckyNumber;
      }
    </script>
  </head>
  <body>
    <h1>Lucky Number</h1>
    <div class="lucky-number">
      ?
    </div>
    <button type="button" name="button" onclick="play()">Play</button>
  </body>
</html>
